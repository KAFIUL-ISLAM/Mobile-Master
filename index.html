<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Master</title>
    <!-- Bootstrap File Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="container-fluid bg-light">
        <h1 class="text-center mb-5 pt-5 text-info fw-bold">Mobile Master</h1>
        <div class="my-5 pb-5">
            <div class="container-fluid w-75">
                <div class="d-flex">
                    <input id="input-field" class="form-control me-2" type="search"
                        placeholder="Search Mobile by Name or Brand" aria-label="Search">
                    <button onclick="fetchData()" class="btn btn-outline-info" type="submit">Search</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Spinner Section -->
    <section>
        <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border text-info" role="status" style="display: none">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </section>
    <!-- No data found Section -->
    <section class="container">
        <h1 id="error-message" class="text-danger text-center" style="display: none">!!No Data Found</h1>
    </section>
    <!-- Details Showing Section -->
    <section id="details-display" class="container my-5 p-3">

    </section>
    <!-- All Search Result Section -->
    <section class="container my-5">
        <div id="display-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>

    <!-- Javacript File Link -->
    <script src="Javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
